<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <title>Frontend Mentor | Meet landing page</title>
  </head>
  <body>
    <header>
      <img src="assets/logo.svg" alt="logo" />
    </header>
    <section id="intro">
      <img
        src="assets/desktop/image-hero-left.png"
        alt="people-left"
        class="img-left"
      />
      <div class="value-proposition">
        <h1 class="text-xxl">Group Chat for Everyone</h1>
        <p class="text-l">
          Meet makes it easy to connect with others face-to-face virtually and
          collaborate across any device.
        </p>
        <div>
          <button class="btn btn-blue">
            <span class="text-white">Download</span>
            <span class="text-blue">v1.3</span>
          </button>
          <button class="btn btn-pink">
            <span class="text-white">What is it?</span>
          </button>
        </div>
      </div>
      <img
        src="assets/desktop/image-hero-right.png"
        alt="people-right"
        class="img-right"
      />
    </section>
    <section id="gallery">
    </section>
    <footer id="footer"></footer>
  </body>
</html>
